
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: lavenderblush;">
    {% extends 'base.html' %}
    {% block home %}
    



        <div class="container">
            
            <div class="row" style="margin:0 auto" >
                <div class="col-md-6" style="margin: 0 auto ;background-color:white; margin-top: 30px; ">
                    <form method="post" action="updatestudent/{{name}}">
                        {% csrf_token %}
                        <h1>{{ title }}</h1>
                        {% for i in form %}
                        <div class="mb-3">
                            {{ i.label_tag }}
                            <br>
                            {{ i }}
                        </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                </div>
            </div>
        </div>
   

{% endblock %}
</body>

</html>
