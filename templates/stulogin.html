<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: antiquewhite;">
    <div class="container" style="background-color: #efeeef; width: 50%;">
        
        <form method="POST" style="background-color: white; width: 50rem">
            {% csrf_token %}
            <h1 class="mt-4" style="margin: 0 auto;">{{ title }}</h1>
            {% for i in form %}
            <div class="mb-3">
                <label for="{{ i.id_for_label }}" class="form-label">{{ i.label }}</label>
                {{ i }}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- Include Bootstrap JS at the end of the body for better performance -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
